	<!-- IF S_ABBC3_RESIZE_METHOD eq 'HighslideBox' -->
	/** Image Resizer JS with Highslide JS - End **/
		// Language strings
		hs.lang = {
			loadingText:		"{LA_ABBC3_HIGHSLIDE_LOADINGTEXT}",
			loadingTitle:		"{LA_ABBC3_HIGHSLIDE_LOADINGTITLE}",
			focusTitle:			"{LA_ABBC3_HIGHSLIDE_FOCUSTITLE}",
			fullExpandTitle:	"{LA_ABBC3_HIGHSLIDE_FULLEXPANDTITLE}",
			fullExpandText:		"{LA_ABBC3_HIGHSLIDE_FULLEXPANDTEXT}",
			creditsText:		"{LA_ABBC3_HIGHSLIDE_CREDITSTEXT}",
			creditsTitle:		"{LA_ABBC3_HIGHSLIDE_CREDITSTITLE}",
			previousText:		"{LA_ABBC3_HIGHSLIDE_PREVIOUSTEXT}",
			previousTitle:		"{LA_ABBC3_HIGHSLIDE_PREVIOUSTITLE}",
			nextText:			"{LA_ABBC3_HIGHSLIDE_NEXTTEXT}",
			nextTitle:			"{LA_ABBC3_HIGHSLIDE_NEXTTITLE}",
			moveTitle:			"{LA_ABBC3_HIGHSLIDE_MOVETITLE}",
			moveText:			"{LA_ABBC3_HIGHSLIDE_MOVETEXT}",
			closeText:			"{LA_ABBC3_HIGHSLIDE_CLOSETEXT}",
			closeTitle:			"{LA_ABBC3_HIGHSLIDE_CLOSETITLE}",
			resizeTitle:		"{LA_ABBC3_HIGHSLIDE_RESIZETITLE}",
			number:				"{LA_ABBC3_HIGHSLIDE_NUMBER}",

			playTitle:			"{LA_ABBC3_HIGHSLIDE_PLAYTITLE}",
			pauseText:			"{LA_ABBC3_HIGHSLIDE_PAUSETEXT}",
			pauseTitle:			"{LA_ABBC3_HIGHSLIDE_PAUSETITLE}",
			restoreTitle:		"{LA_ABBC3_HIGHSLIDE_RESTORETITLE}"
		};

		// override the settings defined at the top of the highslide.js file.
		hs.graphicsDir = "{S_ABBC3_PATH}/highslide/graphics/";
		hs.align = 'center';
		hs.transitions = ['expand', 'crossfade'];
		hs.outlineType = 'rounded-white' /* 'glossy-dark' */;
		hs.wrapperClassName = 'dark' /* 'controls-in-heading' */;
		hs.fadeInOut = true;
		hs.dimmingOpacity = 0.75;
		hs.marginTop = 25;
		hs.thumbnailId = null;
		hs.showCredits = false;
		hs.numberPosition = 'caption';
		hs.captionEval = 'this.a.title';
		hs.useBox = false /* true */;
		hs.width = 600;
		hs.height = 400;

		// Add the controlbar
		if (hs.addSlideshow) hs.addSlideshow({
		//	slideshowGroup: 'gallery',
			interval: 5000,
			repeat: false,
			useControls: true,
			fixedControls: false /* 'fit' */,
			overlayOptions: {
				position: 'bottom right',
				hideOnMouseOut: true /* false */,
				opacity: 0.75
			},
			thumbstrip: {
				position: 'above',
				mode: 'horizontal',
				relativeTo: 'expander'
			}
		});
